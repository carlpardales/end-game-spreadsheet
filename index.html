<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <style>
        /* TODO: Make grid look more like Excel */
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            width: 100px;
        }

        /* TODO: make sticky */
        /* th {
            position: sticky;
            top: 0;
        } */

        tr th:first-child,
        tr td:first-child {
            width: 40px;
            text-align: center;

            /* TODO: make sticky */
            /* position: sticky;
            left: 0; */
        }

        td input {
            width: 100%;
            padding: 0;
        }

        button {
            margin-bottom: 10px;
        }

        /* TODO:  Fix button alignment*/
        #toolbar ul {
            list-style-type: none;
            padding: 0;
        }

        #toolbar li {
            display: inline-block;
            margin-right: 10px;
        }

        #toolbar button {
            display: block;
            width: 100px;
            height: 30px;

        }

        #toolbar div {
            text-align: center;
        }

        #toolbar span {
            display: block;
        }

        #toolbar li {

        }

        #toolbar div {
            text-align: center;
            font-size: 12px;
        }

        #toolbar span {
            display: block;
        }

        #toolbar #refresh {
            width: 100px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        #toolbar #refresh:hover {
            background-color: #0056b3;
        }

</head>
